<script>
	function Figura(){
		//this - обращение к внутренним переменным
		this.type="pawn";
		this.color="w"; //w==white
		//this.pos=Array(0,0);
		this.row=1;				//this. == funcNAME
		this.column="A";
			this.create=function(){
		switch(this.column){	//переключатель зависящий от (переменной)
			case "A":
				colN=1;
			break;
			case "B":
				colN=2;
			break;
			case "C":
				colN=3;
			break;
			case "D":
				colN=4;
			break;
			case "E":
				colN=5;
			break;
			case "F":
				colN=6;
			break;
			case "G":
				colN=7;
			break;
			default: //любой другой случай
				colN=8;
			break;

		} 

			document.body.innerHTML+='<img src="'+this.type+"_"+this.color+".png"+'"style="top:'+(this.row*50)+'px; left:'+(colN*50)+'px;"/>';
		}
	}

function createBoard(){
	//document.body.innerHTML+='<img src="doska.png" style="top:100px; left:100px;width:750"/>'
	for(i=1;i<=4;i++){
		for(j=1;j<=4;j++){
			document.body.innerHTML+='<div style ="left:'+j*100+'px; top:'+i*100+'px; background-color:rgb(0,0,0)"></div>';
		}
	}
	for(i=1;i<=4;i++){
		for(j=1;j<=4;j++){
			document.body.innerHTML+='<div style ="left:'+((j*100)-50)+'px; top:'+((i*100)-50)+'px; background-color:rgb(0,0,0)"></div>';
		}
	}
	for(i=1;i<=4;i++){
		for(j=1;j<=4;j++){
			document.body.innerHTML+='<div style ="left:'+j*100+'px; top:'+i*100+'px; background-color:rgb(100,5,5)"></div>';
		}
	}
	for(i=1;i<=4;i++){
		for(j=1;j<=4;j++){
			document.body.innerHTML+='<div style ="left:'+((j*100)+50)+'px; top:'+((i*100)+50)+'px; background-color:rgb(100,5,5)"></div>';
		}
	}
}


function restartGame(){ //начальная расстановка фигур
	N=32;

fTypes=Array("pawn", "pawn", "pawn", "pawn", "pawn", "pawn", "pawn", "pawn", "rook", "knight", "Bishop", "king", "queen", "Bishop", "knight", "rook");
 fPossW=Array("A2", "B2", "C2", "D2", "E2","F2", "G2", "H2", "A1", "B1", "C1", "D1","E1","F1","G1","H1");
 fPossB=Array("A7", "B7", "C7", "D7", "E7","F7", "G7", "H7", "A8", "B8", "C8", "D8","E8","F8","G8","H8");
 colors=Array("b", "w");
 figures=Array();

for(i=0; i<fTypes.length; i++){
 		figures[i]=new Figura();
 		figures[i].type=fTypes[i];
 		figures[i].color=colors[0];
 		figures[i].row=fPossW[i].charAt(1); 
 		figures[i].column=fPossW[i].charAt(0); //charAt - возвращает символ с определённой позицией
 		figures[i].create();
 	}

for(i=fTypes.length; i<fTypes.length*2; i++){ //начинаем с длины массива, заканчиваем двумя длинами
 		figures[i]=new Figura();
 		figures[i].type=fTypes[i-fTypes.length];
 		figures[i].color=colors[1];
 		figures[i].row=fPossB[i-fTypes.length].charAt(1); 
 		figures[i].column=fPossB[i-fTypes.length].charAt(0); 
 		figures[i].create();
 	}
 	//alert(figures);
}
createBoard();
restartGame();

</script>
